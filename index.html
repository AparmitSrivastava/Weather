<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDost</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <main>

        <form action="" id="app">
            <input type="text" id="valuesearch" placeholder="Enter the city">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>


        <section class="results">
            
            <figure class="name" id="city">
                <figcaption>Enter a city</figcaption>
                <img src="" alt="">
            </figure>

            <figure class="temp" id="temperature">
                <img src="cartoon.png" alt="">
                <figcaption>
                    <span>--Â°</span>   
                    <!-- 32&deg; -->
                </figcaption>
            </figure>

            <p class="description">Please enter a city to see the weather.</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="cloud">--%</span>
                </li>
                <li>
                    <span>Humidity</span> 
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humid">--%</span>
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="press">--Pa</span>
                </li>
            </ul>




        </section>

    </main>
  
    
    <script src="script.js"></script>
</body>
</html>
